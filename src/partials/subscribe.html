<section class="subscribe" id="subscribe-section">
  <div class="secondary-container">
    <h2 class="title-subscribe">Newsletter</h2>
    <p class="modal-described">
      Every week we will send you new designs and information about sales.
    </p>
    <form class="form-modal" autocomplete="off">
      <div class="data-email-container">
        <label class="modal-label" for="user-name"></label>
        <div class="wrapper">
          <input
            required
            type="Name"
            class="intup-modal"
            id="user-email"
            placeholder="Name"
            name="Name"
            pattern=".{2,16}"
          />
          <svg width="18" height="18" class="icon">
            <use
              href="./images/icons.svg#icon-exclamation-point-in-circle"
            ></use>
          </svg>
        </div>
      </div>
      <div class="data-email-container">
        <label class="modal-label" for="user-email"></label>
        <div class="wrapper">
          <input
            required
            type="email"
            class="intup-modal"
            id="user-email"
            placeholder="Email"
            name="Email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          />
          <svg width="18" height="18" class="icon">
            <use
              href="./images/icons.svg#icon-exclamation-point-in-circle"
            ></use>
          </svg>
        </div>
      </div>
      <div class="data-form">
        <input
          id="user-privacy"
          type="checkbox"
          value="true"
          name="user-privacy"
          class="visually-hidden input-check"
        />
        <label for="user-privacy" class="data-label">
          <span class="modal-span"
            ><svg class="check" width="13" height="13">
              <use href="./images/icons.svg#icon-check1"></use>
            </svg>
          </span>
          Agree to subscribe to the newsletter
        </label>
      </div>
      <button type="submit" class="button-modal">Send</button>
    </form>
    <div class="container-img">
      <picture>
        <source
          srcset="
            ./images/subscribe/subscribe-desktop.jpg     1x,
            ../images/subscribe/subscribe-desktop-2x.jpg 2x
          "
          width="460"
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./images/subscribe/subscribe-tablet.jpg    1x,
            ./images/subscribe/subscribe-tablet-2x.jpg 2x
          "
          width="704"
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/subscribe/subscribe-mobile.jpg    1x,
            ./images/subscribe/subscribe-mobile-2x.jpg 2x
          "
          media="(max-width: 375px)"
        />
        <img
          src="./images/subscribe/subscribe-desktop.jpg"
          alt="sofa"
          width="343"
        />
      </picture>
    </div>
  </div>
</section>
